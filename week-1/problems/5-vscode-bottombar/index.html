<!DOCTYPE html>
<html>
<head>
    <title>VS Code Page</title>

    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial;
        }

        .main {
            width: 1100px;
            margin: auto;
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            margin-top: 40px;
        }

        .text h2 {
            margin-bottom: 15px;
        }

        .text p {
            line-height: 22px;
            color: lightgray;
        }

        .languages {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
        }

        .lang {
            display: flex;
            align-items: center;
        }

        .lang img {
            height: 35px;
            margin-right: 8px;
        }
    </style>
</head>

<body>

    <div class="main">

        <div class="text">
            <h2>Code in any language</h2>
            <p>
                VS Code supports many programming languages.
                Some languages like JavaScript, TypeScript, CSS and HTML
                are already included. Other languages can be added
                using extensions.
            </p>
        </div>

        <div class="languages">

            <div class="lang">
                <img src="https://code.visualstudio.com/assets/home/language-js.png">
                <span>JavaScript</span>
            </div>

            <div class="lang">
                <img src="https://code.visualstudio.com/assets/home/language-ts.png">
                <span>TypeScript</span>
            </div>

            <div class="lang">
                <img src="https://code.visualstudio.com/assets/home/language-python.png">
                <span>Python</span>
            </div>

            <div class="lang">
                <img src="https://code.visualstudio.com/assets/home/language-cs.png">
                <span>C#</span>
            </div>

            <div class="lang">
                <img src="https://code.visualstudio.com/assets/home/language-cpp.png">
                <span>C++</span>
            </div>

            <div class="lang">
                <img src="https://code.visualstudio.com/assets/home/language-html.png">
                <span>HTML</span>
            </div>

            <div class="lang">
                <img src="https://code.visualstudio.com/assets/home/language-java.png">
                <span>Java</span>
            </div>

            <div class="lang">
                <img src="https://code.visualstudio.com/assets/home/language-json.png">
                <span>JSON</span>
            </div>

            <div class="lang">
                <img src="https://code.visualstudio.com/assets/home/language-php.png">
                <span>PHP</span>
            </div>

            <div class="lang">
                <img src="https://code.visualstudio.com/assets/home/language-markdown.png">
                <span>Markdown</span>
            </div>

            <div class="lang">
                <img src="https://code.visualstudio.com/assets/home/language-powershell.png">
                <span>Powershell</span>
            </div>

            <div class="lang">
                <img src="https://code.visualstudio.com/assets/home/language-yaml.png">
                <span>YAML</span>
            </div>

        </div>

    </div>

</body>
</html>

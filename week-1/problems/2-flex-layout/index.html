<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Layout</title>

  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 1200px;
      display: flex;
    }

    .left {
      flex: 1;
      background-color: red;
      height: 100px;
    }

    .right {
      flex: 1;
      background-color: blue;
      height: 100px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="left">Left</div>
    <div class="right">Right</div>
  </div>

</body>
</html>

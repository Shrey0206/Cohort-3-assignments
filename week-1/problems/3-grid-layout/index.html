<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
    }

    .container {
      width: 1200px;
      margin: 0 auto;
      display: flex;
    }

    .left, .right {
      flex: 1;
      height: 120px;
      display: flex;                 
      align-items: center;         
      font-weight: bold;             
      font-size: 24px;             
    }

    .left {
      background: red;
    }

    .right {
      background: blue;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="left">Left</div>
    <div class="right">Right</div>
  </div>

</body>
</html>

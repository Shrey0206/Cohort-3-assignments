<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
    }

    .container {
      width: 1200px;
      margin: 0 auto;
      display: flex;
    }
    .left {
      flex: 1;
      background: red;
      padding: 30px;
      color: black;
    }

    .left h1 {
      text-align: center;
    }
    .right {
      flex: 2; 
      background: blue;
      display: flex;
      padding: 30px;
      gap: 40px;
    }

    .column {
      flex: 1;
      color: black;
    }

    .column div {
      margin-bottom: 30px;
      font-weight: bold;
      font-size: 20px;
    }

  </style>
</head>
<body>

  <div class="container">

    <div class="left">
      <h1>Left</h1>
      <p>
        text text text text text text text text text text
        text text
      </p>
    </div>

    <div class="right">
      <div class="column">
        <div>Col 1</div>
        <div>Col 1</div>
        <div>Col 1</div>
      </div>

      <div class="column">
        <div>Col 2</div>
        <div>Col 2</div>
        <div>Col 2</div>
      </div>

      <div class="column">
        <div>Col 3</div>
        <div>Col 3</div>
        <div>Col 3</div>
      </div>
    </div>

  </div>

</body>
</html>
